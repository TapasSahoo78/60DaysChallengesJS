<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #FF6347, #FFD700);
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #dice {
            font-size: 5rem;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <button onclick="rollDice()">Roll the Dice!</button>
    <div id="dice">üé≤</div>

        function rollDice() {
            const diceValue = Math.floor(Math.random() * 6) + 1;
            const diceEmoji = ["üé≤", "‚öÄ", "‚öÅ", "‚öÇ", "‚öÉ", "‚öÑ", "‚öÖ"];
            document.getElementById('dice').textContent = diceEmoji[diceValue];
        }
    </script>
</body>

</html>
