<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: #fff;
            color: #333;
            font-size: 1rem;
        }

        button {
            padding: 10px 20px;
            background: #2575fc;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        button:hover {
            background: #6a11cb;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: none;
            animation: slideDown 0.5s ease-in-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .result h2 {
            margin: 0;
            font-size: 1.5rem;
        }

        .result p {
            font-size: 1.2rem;
            margin: 10px 0 0;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <h1>ðŸ’° Simple Interest Calculator</h1>
        <form id="si-form">
            <label for="principal">Principal Amount (â‚¹):</label>
            <input type="number" id="principal" placeholder="Enter principal amount" required>

            <label for="rate">Annual Interest Rate (%):</label>
            <input type="number" id="rate" placeholder="Enter interest rate" required>

            <label for="time">Time (Years):</label>
            <input type="number" id="time" placeholder="Enter time period" required>

            <button type="button" id="calculate-btn">Calculate</button>
        </form>

        <div class="result" id="result">
            <h2>ðŸŽ‰ Your Result:</h2>
            <p>Total Interest: â‚¹<span id="interest">0</span></p>
        </div>
    </div>
    <script>
        document.getElementById('calculate-btn').addEventListener('click', () => {
            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const time = parseFloat(document.getElementById('time').value);

            if (isNaN(principal) || isNaN(rate) || isNaN(time)) {
                alert("Please fill out all fields correctly!");
                return;
            }

            const interest = (principal * rate * time) / 100;

            document.getElementById('interest').textContent = interest.toFixed(2);
            document.getElementById('result').style.display = 'block';
        });

    </script>
</body>

</html>
